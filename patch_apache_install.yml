- hosts: all
  become: yes
  tasks:
    - name: Install patches
      yum:
        name: "*"
        state: latest

    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Start Apache service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Configure webpage
      copy:
        content: "Welcome to \"{{ ansible_hostname }}\""
        dest: /var/www/html/index.html